 <div data-role="view" id="list" data-title="Grocery List" data-model="APP.models.list">
    
    <div data-role="navbar">
        <span data-role="view-title"></span>
        <a data-role="button" data-align="right" data-rel="modalview" href="#add">Add</a>
    </div>
<!--    
    <ul id="grocery-list"></ul>
-->
     <!-- Stores Type List -->
     <ul data-role="listview" data-style="inset" data-template="groceryTemplate" data-bind="source: ds" reload =true></ul> 
    <script type="text/x-kendo-template" id="groceryTemplate">
            <div class="groceryName">#: Name #</div>
    </script> 
      
     
    <!-- Footer -->
    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="views/home.html" data-icon="home">Home</a>
            <a href="views/list.html" data-icon="bookmarks">List</a>
            <a href="views/stores.html" data-icon="cart">Stores</a>
            <a href="views/coupons.html" data-icon="organize">Coupons</a>
            <a href="views/maps.html" data-icon="globe">Maps</a>
            <a href="views/settings.html" data-icon="settings">Settings</a>
        </div>
    </div>
</div>

<div data-role="modalview" id="add" style="width: 90%" data-model="addView">
    <div data-role="header">
        <div data-role="navbar">
            <span>Add Grocery</span>
        </div>
    </div>
    <ul data-role="listview" data-style="inset">
        <li>
            <label>
                Grocery:
                <input type="text" data-bind="value: grocery" placeholder="Type a Grocery">
            </label>
        </li>
    </ul>
    <button data-bind="click: add" class="add-button" data-role="button">Add</button>
    <button data-bind="click: close" class="close-button" data-role="button">Close</button>
</div>
